<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../css/stylesFunciones.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
        <title>Registro de estudiantes</title>
    </head>

    <body>
        <header>
            <div class="px-3 py-2 text-bg-dark fixed-top">
                <div class="container">
                    <div
                        class="d-flex flex-wrap py-2 align-items-center justify-content-center justify-content-lg-start"
                    >
                        <img
                            src="../img/js.png"
                            alt=""
                            width="32"
                            height="32"
                            class="me-3"
                        />
                        <span class="fs-4 fw-bold mb-0"
                            >Guía 6 - Ejercicio complementario 2</span
                        >
                    </div>
                </div>
            </div>
        </header>

        <div class="container-lg" style="margin-top: 150px">
            <div class="row">
                <div class="col-12 shadow-lg p-3 mb-5 bg-body rounded">
                    <h3>Ficha de Estudiante</h3>
                    <form id="idFormEstudiante">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="idTxtCarnet"
                                        placeholder="AB001"
                                    />
                                    <label for="idTxtCarnet">
                                        <i class="bi bi-card-text"></i> Carnet
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="idTxtNombre"
                                        placeholder="Nombre Completo"
                                    />
                                    <label for="idTxtNombre">
                                        <i class="bi bi-person"></i> Nombre
                                        Completo
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="idTxtDui"
                                        placeholder="########-#"
                                    />
                                    <label for="idTxtDui">
                                        <i class="bi bi-person-vcard"></i> DUI
                                        (########-#)
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="idTxtNit"
                                        placeholder="####-######-###-#"
                                    />
                                    <label for="idTxtNit">
                                        <i class="bi bi-postcard"></i> NIT
                                        (####-######-###-#)
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-floating mb-3">
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="idTxtFecha"
                                        placeholder="dd/mm/aaaa"
                                    />
                                    <label for="idTxtFecha">
                                        <i class="bi bi-calendar"></i> Fecha de
                                        nacimiento
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-floating mb-3">
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="idTxtCorreo"
                                        placeholder="name@example.com"
                                    />
                                    <label for="idTxtCorreo">
                                        <i class="bi bi-envelope"></i> Correo
                                        electrónico
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="idTxtEdad"
                                        placeholder="Edad"
                                    />
                                    <label for="idTxtEdad">
                                        <i class="bi bi-123"></i> Edad
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 pt-3">
                                <button
                                    id="idBtnAgregar"
                                    type="button"
                                    class="btn btn-success"
                                >
                                    <i class="bi bi-person-plus-fill"></i>
                                    Guardar datos
                                </button>
                                <button
                                    id="idBtnMostrar"
                                    type="button"
                                    class="btn btn-warning"
                                >
                                    <i class="bi bi-list-ol"></i> Mostrar
                                    estudiantes
                                </button>
                                <button
                                    id="idBtnLimpiar"
                                    type="button"
                                    class="btn btn-danger"
                                >
                                    <i class="bi bi-trash"></i> Limpiar
                                    Formulario
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-12 shadow-lg p-3 bg-body rounded">
                    <h3>Estudiantes registrados</h3>
                    <div id="idTablaEstudiantes">Ninguno</div>
                </div>
            </div>

            <div
                class="toast-container top-0 start-50 translate-middle-x pt-4 mt-1"
                style="z-index: 1035"
            >
                <div
                    id="idNotificacion"
                    class="toast text-bg-success"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
                >
                    <div class="toast-header">
                        <i class="bi bi-bell me-2"></i>
                        <strong class="me-auto">Sistema</strong>
                        <small>Hace un momento</small>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="toast"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="toast-body" id="idMensaje"></div>
                </div>
            </div>
        </div>

        <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../js/estudiante.js" defer></script>
    </body>
</html>
